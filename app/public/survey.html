<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Friend Finder</title>
  </head>
  <body>
    

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please fill out our 10 question survey!</h3>
        </div>
        <div class="panel-body">
            <form id="survey-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="photo">Photo Link</label>
                    <input type="text" class="form-control" id="photo">
                </div>
                <div class="form-group">
                    <label for="q1">Question 1</label>
                    <input type="text" class="form-control" id="ans1">
                </div>
                <div class="form-group">
                    <label for="q2">Question 2</label>
                    <input type="text" class="form-control" id="ans2">
                </div>
                <div class="form-group">
                    <label for="q3">Question 3</label>
                    <input type="text" class="form-control" id="ans3">
                </div>
                <div class="form-group">
                    <label for="q4">Question 4</label>
                    <input type="text" class="form-control" id="ans4">
                </div>
                <div class="form-group">
                    <label for="q5">Question 5</label>
                    <input type="text" class="form-control" id="ans5">
                </div>
                <div class="form-group">
                    <label for="q6">Question 6</label>
                    <input type="text" class="form-control" id="ans6">
                </div>
                <div class="form-group">
                    <label for="q7">Question 7</label>
                    <input type="text" class="form-control" id="ans7">
                </div>
                <div class="form-group">
                    <label for="q8">Question 8</label>
                    <input type="text" class="form-control" id="ans8">
                </div>
                <div class="form-group">
                    <label for="q9">Question 9</label>
                    <input type="text" class="form-control" id="ans9">
                </div>
                <div class="form-group">
                    <label for="q10">Question 10</label>
                    <input type="text" class="form-control" id="ans10">
                </div>
                


                <button type="submit" id="add-res" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
    $("#survey-form").on("submit", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores:
                [ 
                $("#ans1").val().trim(),
                $("#ans2").val().trim(),
                $("#ans3").val().trim(),
                $("#ans4").val().trim(),
                $("#ans5").val().trim(),
                $("#ans6").val().trim(),
                $("#ans7").val().trim(),
                $("#ans8").val().trim(),
                $("#ans9").val().trim(),
                $("#ans10").val().trim(),
                ],
            };


            $.post("api/friends", newFriend)
                .then(function (data) {
                    console.log(data)

                });

            
    
   

        });

    </script>
  </body>
</html>
